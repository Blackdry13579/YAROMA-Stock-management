<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscription - YAROMA Service">
    <title>Inscription - YAROMA Service</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/img/logo.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/auth.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Conteneur principal -->
    <div class="auth-container">
        <!-- Bouton retour -->
        <button class="auth-back-btn" onclick="window.location.href='welcome.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Retour
        </button>

        <!-- Décorations -->
        <div class="auth-decorations">
            <div class="sphere sphere-1"></div>
            <div class="sphere sphere-2"></div>
            <div class="sphere sphere-3"></div>
        </div>

        <!-- Carte d'authentification -->
        <div class="auth-card fade-in">
            <!-- En-tête -->
            <div class="auth-header">
                <!-- Logo -->
                <div class="auth-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>

                <h1 class="auth-title">Commencer</h1>
                <p class="auth-subtitle">SYSTÈME DE GESTION DE STOCK</p>
                <p class="auth-company">YAROMA Service</p>
            </div>

            <!-- Formulaire d'inscription -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <!-- Nom complet -->
                <div class="form-group">
                    <label class="form-label" for="fullname">Nom complet</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname"
                        class="form-input" 
                        placeholder="Entrez votre nom complet"
                        required
                        autocomplete="name"
                    >
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="exemple@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <!-- Mot de passe -->
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="••••••••••"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <span class="input-icon" onclick="togglePassword('password')">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                    <small style="color: var(--gray-500); font-size: var(--font-size-xs); margin-top: var(--spacing-xs); display: block;">
                        Au moins 6 caractères
                    </small>
                </div>

                <!-- Conditions d'utilisation -->
                <div class="form-checkbox-group">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"
                        class="form-checkbox"
                        required
                    >
                    <label for="terms" class="form-checkbox-label">
                        J'accepte le traitement de <a href="#" onclick="event.preventDefault()">Données personnelles</a>
                    </label>
                </div>

                <!-- Bouton d'inscription -->
                <button type="submit" class="auth-btn auth-btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Créer un compte
                </button>
            </form>

            <!-- Pied de page -->
            <div class="auth-footer">
                <p>Vous avez déjà un compte ? <a onclick="window.location.href='login.html'">Se connecter</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        // Handle signup form submission
       // Handle signup form submission
        async function handleSignup(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Désactiver le bouton et afficher un loader
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                Inscription...
            `;
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!terms) {
                alert('❌ Vous devez accepter les conditions d\'utilisation');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                return;
            }
            
            try {
                const result = await window.AuthService.signup({
                    fullname,
                    email,
                    password
                });
                
                if (result.success) {
                    // Afficher un message de succès
                    alert('✅ ' + result.message + '\n\nBienvenue ' + result.user.fullname + ' !');
                    
                    // Rediriger vers le dashboard
                    window.location.href = '../dashboard.html';
                } else {
                    // Afficher l'erreur
                    alert('❌ ' + result.message);
                    
                    // Réactiver le bouton
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            } catch (error) {
                alert('❌ Erreur lors de l\'inscription: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // Handle social signup
        function socialSignup(provider) {
            console.log('Social signup with:', provider);
            alert(`Inscription ${provider} (À implémenter)`);
        }
    </script>
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Scripts -->
    <script src="../../js/config.js"></script>
    <script src="../../js/services/odoo-api.js"></script>
    <script src="../../js/services/auth.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
